{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title> FitFlow - Log In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body class="page-background">
    <div class = "container">
        <form class ="form" action= "{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1 class="form_title">Login</h1>
            {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="error-message" style="color: #c22929; margin-bottom: 10px;text-align: center;">
                    {{ message }}
                </div>
            {% endif %}
            {% endfor %}
            <div class="form_input_group">
                <input type="email" name= "email" class="form_input" autofocus placeholder="Email">
            </div>
            <div class="form_input_group">
                <input type="password" name="password1" class="form_input" autofocus placeholder="Password">
            </div>
            <div class="form_button_container">
                <button class="form_button" type="submit">Continue</button>
            </div>
            <p class="form_text">
                <a href="forgotp.html">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a href="{% url 'signup'%}">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    
    <script src="{% static 'script2.js' %}"></script>
</body>
</html>
